---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="reference-list">
  {% assign cat = page.title | remove: ".md" %}{% include reference-category.html header=false category=cat %}
  </div>
</article>
