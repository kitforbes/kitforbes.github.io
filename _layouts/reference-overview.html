---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="reference-overview-list">
  {% assign categories = site.data.reference-categories %}{% for cat in categories %}{% include reference-category.html header=true category=cat %}{% endfor %}
  </div>
</article>
