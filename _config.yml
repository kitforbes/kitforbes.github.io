# Site Settings
remote_theme             : mmistakes/minimal-mistakes
minimal_mistakes_skin    : air # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale                   : en_GB
title                    : "Error Driven Development"
title_separator          : "-"
name                     : Christopher Forbes
description              : ''
url                      : https://chris-forbes.com
baseurl                  : ''
repository               : kitforbes/kitforbes.github.io
teaser                   : # path of fallback teaser image, e.g. '/assets/images/500x300.png'
breadcrumbs              : false
words_per_minute         : 200
comments:
  provider               : false # false (default), 'disqus', 'discourse', 'facebook', 'google-plus', 'staticman', 'custom'
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # 'light' (default), 'dark'
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : 'master'
  commitMessage          : 'New comment.'
  filename               : comment-{@timestamp}
  format                 : 'yml'
  moderation             : true
  path                   : '_data/comments/{options.slug}'
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : 'md5'
  generatedFields:
    date:
      type               : 'date'
      options:
        format           : 'iso8601' # 'iso8601' (default), 'timestamp-seconds', 'timestamp-milliseconds'
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : false # true, false (default)

# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               : 'kitforbes'
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # '/assets/images/bio-photo.jpg'
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : google-universal
  google:
    tracking_id          : UA-50156284-3

# Site Author
author:
  name                   : 'Christopher Forbes'
  avatar                 : # '/assets/images/bio-photo.jpg'
  bio                    : ''
  location               : 'Scotland'
  email                  :
  uri                    :
  home                   : # null (default), 'absolute or relative url to link to author home'
  bitbucket              :
  codepen                :
  dribbble               :
  flickr                 :
  facebook               :
  foursquare             :
  github                 : 'kitforbes'
  google_plus            :
  keybase                :
  instagram              :
  lastfm                 :
  linkedin               :
  pinterest              :
  soundcloud             :
  stackoverflow          : # '123456/username' (the last part of your profile url, e.g. http://stackoverflow.com/users/123456/username)
  steam                  :
  tumblr                 :
  twitter                : 'kitforbes'
  vine                   :
  weibo                  :
  xing                   :
  youtube                : # 'https://youtube.com/c/MichaelRoseDesign'

# Reading Files
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - site.bat
  - site.ps1
  - vendor
keep_files:
  - .git
encoding                 : utf-8
markdown_ext             : 'markdown,mkdown,mkdn,mkd,md'

# Liquid
strict_front_matter      : true
liquid:
  error_mode             : strict

# Conversion
markdown                 : kramdown
highlighter              : rouge
lsi                      : true
excerpt_separator        : "\n\n"
incremental              : false

# Markdown Processing
kramdown:
  input                  : GFM
  hard_wrap              : false
  auto_ids               : true
  footnote_nr            : 1
  entity_output          : as_char
  toc_levels             : 1..6
  smart_quotes           : lsquo,rsquo,ldquo,rdquo
  enable_coderay         : false

# Sass/SCSS
sass:
  sass_dir               : _sass
  style                  : compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
future                   : false
show_drafts              : false
permalink                : /:categories/:title
paginate                 : 5 # amount of posts to show
paginate_path            : /page:num/
timezone                 : GB

# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-sitemap
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-sitemap
  - jemoji

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type                   : liquid
  path                   : /categories/
tag_archive:
  type                   : liquid
  path                   : /tags/

# HTML Compression - http://jch.penibelst.de/
compress_html:
  clippings              : all
  ignore:
    envs                 : development

# Collections
collections:
  snippets:
    output               : true
    permalink            : /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path               : ''
      type               : posts
    values:
      layout             : single
      author_profile     : true
      read_time          : false
      share              : false
      related            : true
  # _pages
  - scope:
      path               : _pages
      type               : pages
    values:
      layout             : single
      author_profile     : true
  # _snippets
  - scope:
      path               : ''
      type               : snippets
    values:
      layout             : single
      author_profile     : false
      share              : false
      sidebar:
        nav              : snippets
