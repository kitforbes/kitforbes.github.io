version: '3'

services:
  site:
    container_name: blog
    environment:
      JEKYLL_ENV: docker
    command: >
      jekyll serve \
        --watch \
        --force_polling \
        --config  _config.yml,_config.docker.yml
    image: jekyll/jekyll
    volumes:
      - .:/srv/jekyll
      - ./vendor/bundle:/usr/local/bundle
    ports:
      - 4000:4000
    networks:
      - pages

networks:
  pages:
